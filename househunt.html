<html>
    <head>
        <style>
            html, body 
            {
                height:100%; 
                margin-top:0; 
                margin-bottom:0;
            }

            a 
            {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <input type="textbox" id="postcodeTextBox" placeholder="Enter post code" />
        <button type="button" onclick="javascript:createLinks();">Show information</button>
        <!--
        <iframe frameborder="0" src="https://mapmaker.cdrc.ac.uk/#/index-of-multiple-deprivation?m=imde19_rk&lon=-0.0636&lat=51.3179&zoom=14"></iframe>
        <iframe frameborder="0" src="https://check-for-flooding.service.gov.uk/location?q=cr6%209bh"></iframe>
        <iframe frameborder="0" src="https://www.streetcheck.co.uk/postcode/cr69bh"></iframe>
        -->
        <br/>
        <br/>
        <a href="#" id="floodingLink">Flooding</a>
        <br/>
        <br/>
        <a href="#" id="depravityLink">Depravity</a>
        <br/>
        <br/>
        <a href="#" id="streetcheckLink">Street check</a>
        <br/>
        <br/>
        <a href="#" id="getthedataLink">Get the data</a>
    </body>

    <script type="text/javascript" language="javascript">
        function createLinks()
        {
            var f = document.getElementById("floodingLink");
            var d = document.getElementById("depravityLink");
            var s = document.getElementById("streetcheckLink");
            var g = document.getElementById("getthedataLink");

            var t = document.getElementById("postcodeTextBox");

            //https://postcodes.io/
            f.href = "https://mapmaker.cdrc.ac.uk/#/index-of-multiple-deprivation?m=imde19_rk&lon=-0.0636&lat=51.3179&zoom=14";
            f.visibility = "visible";

            d.href = "https://check-for-flooding.service.gov.uk/location?q=" + t.value;
            d.visibility = "visible";

            s.href = "https://www.streetcheck.co.uk/postcode/" + t.value;
            s.visibility = "visible";

            s.href = "https://www.getthedata.com/postcode/" + t.value;
            s.visibility = "visible";
        }
    </script>
</html>
